<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>修改代码，点击运行显示结果</title>
    <!--适应移动端-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./assets/libs/jquery.min.js"></script>
    <style>
        * {margin: 0;padding: 0;}
        .content-parent {width: 800px;height: 600px;margin: 0 auto;background-color: aquamarine;}
        .content-parent h1 {text-align: center;}
        /*设置全屏样式*/
        #iframe:-webkit-full-screen {width: 100%;height: 100%;}
     </style>
  </head>
  <body>

<script type="text/javascript">
$(function() {
      getData1();
  });
function getData1() {
    var age = window.sessionStorage.getItem("code");
    var o = document.getElementById("iframe");
    ed = document.all ? o.contentWindow.document : o.contentDocument;
    ed.open();
    ed.write('<html><head></head><body>' + age + '</body></html>');
    ed.close();
    ed.contentEditable = true;
    ed.designMode = 'on';
}
</script>
    <iframe name="iframe" id="iframe" width="100%" height="200" scrolling="no" frameborder="0"></iframe>
  </body>
</html>
